# make it explicit that we favor the new container-based travis workers
sudo: false

language: python
python:
  - 2.7
# Pre-install packages for the ubuntu distribution
cache:
  apt: true
  # We use three different cache directory
  # to work around a Travis bug with multi-platform cache
  directories:
  - $HOME/.cache/pip
  - $HOME/download
addons:
  apt:
    packages:
      - libfftw3-dev
      - libfftw3-3
      - libatlas3gf-base
      - libatlas-dev
      - gfortran
      - libgfortran3
      - eigen3
env:
  global:
    # Directory where tests are run from
    - TEST_DIR=/tmp/test_dir
    - MODULE=protoclass
    - OMP_NUM_THREADS=4
    - OPENBLAS_NUM_THREADS=4
    - USERNAME="glemaitre"
    - DOC_REPO="protoclass-docs"
    - PROJECT="protoclass"
    - EMAIL="g.lemaitre58@gmail.com"
    - DOC_URL=""
    - ENCRYPTION_LABEL: 3d28be801dca
  matrix:
    # This environment tests the using anaconda
    - DISTRIB="conda" PYTHON_VERSION="2.7" COVERAGE="true"
      NUMPY_VERSION="1.10.0" SCIPY_VERSION="0.17.0"

before_install:
  - git submodule update --init --recursive
install:
  - travis_wait 30
  - source build_tools/travis/install.sh
script: 
  - bash build_tools/travis/push_doc.sh
  - bash build_tools/travis/test_script.sh
after_success: source build_tools/travis/after_success.sh
